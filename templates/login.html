<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_for_login.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form class="form" id="login-form" method="POST" action="{{ url_for('login') }}">
            <h2>Login</h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="redirect">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
