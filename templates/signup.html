<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_for_login.css') }}">
    <title>AgriCure</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo-image.jpg') }}" alt="logo">        
        </div>
            <div class="branding">
                <p class="copyright">Â© 2024 Team Smart Spark</p>
                <h1>AgriCure</h1>
            </div>
    </header>
    <div class="container">
        <form class="form" id="signup-form" method="POST" action="{{ url_for('signup') }}">
            <h2>Sign Up</h2>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="redirect">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
    </div>
</body>
</html>
